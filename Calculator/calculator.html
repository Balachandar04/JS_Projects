<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    
    <div class='calculator-div'>
        <h1 class="title-text">Calculator</h1>
        <input type="text" class="js-text-box">
        <div class = "button-grid-div">
            <button class="divide-button sign-button">/</button>
            <button class="mul-button sign-button">*</button>
            <button class="sub-button sign-button">-</button>
            <button class="clear-button">clear</button>
            <button class="num-button js-button">9</button>
            <button class="num-button js-button">8</button>
            <button class="num-button js-button">7</button>
            <button class="add-button sign-button">+</button>
            <button class="num-button js-button">6</button>
            <button class="num-button js-button">5</button>
            <button class="num-button js-button">4</button>
            <button class="dot-button">.</button>
            <button class="num-button js-button">3</button>
            <button class="num-button js-button">2</button>
            <button class="num-button js-button">1</button>
            <button class="mod-button sign-button">%</button>
            <button class="sign-change-button">+/- </button>
            <button class="num-button js-button">0</button>
            <button class="power-button" value = '**'>pow</button>
            <button class="equal-button">=</button>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
