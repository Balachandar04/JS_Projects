<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    
</head>
<body>
    <p class="title-para">Rock Paper Scissos</p>
    <button onclick="fun1('rock')" class="move-button"><img src="images/rock-emoji.png" class="move-icon" alt=""></button>
    <button onclick="fun1('paper')" class="move-button"><img src="images/paper-emoji.png" class="move-icon" alt=""></button>
    <button onclick="fun1('scissors')" class="move-button"><img src="images/scissors-emoji.png" class="move-icon" alt=""></button>
    <p class="result-para"></p>
    <p class="move-para"></p>
    <p class="scores-para"></p>
    <div class="button-div">
        <div><button class="reset-button">Reset Score</button></div>
        <div><button class="autoplay-button">Autoplay</button></div>
        <div class="stop-button-div"></div>
    </div>
    
    <script src="script/rock-paper-scissors.js"></script>
</body>
</html>
